<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array: Repetisjon</title>
</head>
<body>
    <h1>Sjå console.</h1>

    <!-- Kode -->
    <script>
        let arrayNavn = ["Jo Bjørnar","Jo Bjarne","Jon Bjørnar","JB"];
        console.log(arrayNavn);
        arrayNavn.push("Jobis");
        console.log(arrayNavn);
        arrayNavn.pop();
        arrayNavn.shift();
        console.log(arrayNavn);
    </script>
</body>
</html>
