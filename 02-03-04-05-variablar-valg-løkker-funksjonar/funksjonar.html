<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjonar</title>
</head>
<body>
    <h1>Sjå console.</h1>
    <button id="knappTest1">Trykk 1!</button>
    <button id="knappTest2">Trykk 2!</button>

    <script>
        function tut() {
            console.log("Tut, tut!");
        }

        function sei(tekst) {
            console.log("Du ba meg om å sei: " + tekst);
        }

        tut();

        sei("Jo Bjørnar");

        let einVariabel = "IT2!";
        sei(einVariabel);

        // MDN: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
            console.log("Test"); // Denne linja køyrer ikkje, fordi ingenting køyrer etter "return" slik som i førre linje
        }

        let mittTall = getRandomIntInclusive(1,6);
        sei(mittTall);

        document.getElementById("knappTest1").addEventListener("click", test);
        
        function test() {
            console.log("Trykte på knapp nr. 1!");
        }

        document.getElementById("knappTest2").addEventListener("click", function() {
            console.log("Du trykte på knapp nr. 2! Denne brukar ein anonym funksjon.");
        });
    </script>
</body>
</html>
