    <label for="vervPerson2" id="labelForVervPerson2">Person 2:</label>

    <input type="button" value="Submit" id="submitPerson3">

    <!-- Bilder av premiene m/mer... disse skjules i JS før de igjen vises når bruker har vervet noen-->

    <button id="premie1"><img id="premie1Bilde" src="bilder/speakers.svg"></button>
    <button id="premie2"><img id="premie2Bilde" src="bilder/watch.svg"></button>
    <button id="premie3"><img id="premie3Bilde" src="bilder/pizza.svg"></button>

    <input type="button" id="submitKnapp" value="Lever inn">

    <h1 id="overskriftPremierPaaVei"></h1>
