<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimakalkulator</title>
    <link rel="stylesheet" href="klimaKalkulator.css">
</head>
<body>
    <!-- HTML -->
    <main>
        <h1>Klimakalkulator</h1>
        <p>Fyll ut skjemaet under og få ein oppsummering av ditt klimaavtrykk.</p>

        <form id="formKlimaavtrykk">
            <p>Kor mange måltid <em>i veka</em> et du desse?</p>
            <label for="antKjott">Kjøttmåltid:</label>
            <input type="number" name="antKjott" id="antKjott" value="0" min="0" required autofocus>

            <label for="antFisk">Fiskemåltid:</label>
            <input type="number" name="antFisk" id="antFisk" value="0" min="0" required>

            <label for="antVegetar">Vegetarmåltid:</label>
            <input type="number" name="antVegetar" id="antVegetar" value="0" min="0" required>
            
            <p>Kor mange flyreiser tek du <em>i året</em>?</p>
            <label for="antFlyreiser">Flyreiser:</label>
            <input type="number" name="antFlyreiser" id="antFlyreiser" value="0" min="0" required>

            <br><br>
            <button type="submit">Kontroller</button>
        </form>

        <h1 id="utskrift"></h1>
    </main>
    <!-- Kode -->
    <script src="klimakalkulator.js"></script>
</body>
</html>
