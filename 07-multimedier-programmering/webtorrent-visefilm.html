<!DOCTYPE html>
<head>
    <title>WebTorrent: For Ã¥ streame film</title>
    <!-- Les meir om WebTorrent og implementasjonen her: https://hacks.mozilla.org/2018/08/dweb-building-a-resilient-web-with-webtorrent/ -->
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
</head>
<body>
    <h1>Sintel</h1>
    <p>Ein gratis, Creative Commons-lisensiert film.</p>
    
    <script>
        var client = new WebTorrent();

        // Sintel, a free, Creative Commons movie
        var torrentId = 'magnet:?xt=urn:btih:6a9759bffd5c0af65319979fb7832189f4f3c35d&dn=sintel.mp4&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.fastcast.nz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com&ws=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2Fsintel-1024-surround.mp4';

        var torrent = client.add(torrentId);

        torrent.on('ready', () => {
        // Torrents can contain many files. Let's use the .mp4 file
        var file = torrent.files.find(file => file.name.endsWith('.mp4'));

        // Display the file by adding it to the DOM.
        // Supports video, audio, image files, and more!
        file.appendTo('body');
        })
    </script>
</body>

</html>
